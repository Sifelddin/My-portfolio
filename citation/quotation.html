<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>some quotations</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Scientists Quotes</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">

                <h2 id="author">George Washington Carver</h2>
                <i class="fas fa-quote-left"></i>
                <p id="quote">
                    Fear of something is at the root of hate for others, and hate within will eventually destroy the
                    hater
                </p>
                <i class="fas fa-quote-right"></i>

                <div class="info">
                    <h4 id="nationality">American</h4>
                    <h4 id="authorProfession">Scientist</h4>
                </div>

                <div class="button-container">
                    <button class="prev-btn">
                        prev quote
                    </button>
                    <button class="random-btn">surprise me</button>
                    <button class="next-btn">
                        next quote
                    </button>
                </div>


            </article>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
